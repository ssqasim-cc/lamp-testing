version: '3.0'

services:
  web-server: 
    build: .
    ports:
      - 8000:80
    env_file:
      - .env
    links:
      - mydb
    volumes:
      - .:/var/www/html
    depends_on:
      - mydb
  
  mydb:
    image: mysql:5.6
  
    volumes:
      - ./dbdata:/var/lib/mysql
    env_file:
      - .env  
    environment:
      MYSQL_ROOT_PASSWORD: $ROOTPASSWORD
      MYSQL_USER: $USERNAME
      MYSQL_PASSWORD: $PASSWORD
      